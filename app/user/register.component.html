<div class="container">

    <div class="row padding-left-xl padding-right-xl">
      <div class="col-md-6 col-md-offset-3 formbg">        
        <div class="form-group">
          <label for="cititype" class="font-size-s">Status Kewarganegaraan<span style="color:red"> *</span></label>
          <select class="form-control" [(ngModel)]="citizenValue" (ngModelChange)="chgeCitizen()" name="cititype" id="cititype">
            <option [ngValue]= true>Warganegara</option>
            <option [ngValue]= false>Bukan Warganegara</option>
          </select>
        </div>      
        <div id="formRegBg" class="row">
          <div class="col-lg-12"> 
            <form *ngIf="isCitizen()" [formGroup]="citizenFormGrp" (ngSubmit)="citizenReg(citizenFormGrp.value)" id="citizen-form" role="form" style="display: block" novalidate="novalidate">
              <div class="form-group" [ngClass]="{'error' : !validateIC()}">
                <label for="kad_pengenalan">
                  Nombor Kad Pengenalan <span style="color:red"> *</span></label>
                <input formControlName="kad_pengenalan" id="kad_pengenalan" tabindex="1" class="form-control ValteleNum gloval" placeholder="Contoh:888888888888" maxlength="15" data-translate="kad_pengenalan">
                <em *ngIf="!validateIC() && citizenFormGrp.controls.kad_pengenalan.errors.required">Required</em>
                <em *ngIf="!validateIC() && citizenFormGrp.controls.kad_pengenalan.errors.pattern">Must be a valid IC number</em>
              </div>
              <div class="form-group" [ngClass]="{'error' : !validateName()}">
                <label for="nama_penuh">
                  Nama Pengguna (sama seperti di dalam kad pengenalan) <span style="color:red"> *</span></label>
                  <input formControlName="nama_penuh" type="text" maxlength="80" id="nama_penuh" tabindex="2" class="form-control ValonlyCharwithSpecial gloval" placeholder="Nama Pengguna " data-translate="nama_penuh">
                   <em *ngIf="!validateName() && citizenFormGrp.controls.nama_penuh.errors.required">Required</em>
                   <em *ngIf="!validateName() && citizenFormGrp.controls.nama_penuh.errors.pattern">Must be a valid name</em>
              </div>
              <div class="form-group" [ngClass]="{'error' : !validateEmail()}" >
                <label for="emel" >Emel<span style="color:red"> *</span></label>
                <input formControlName="emel" type="email" id="emel" tabindex="4" class="form-control gloval" style="text-transform: lowercase;" data-translate="email" required>
                 <em *ngIf="!validateEmail() && citizenFormGrp.controls.nama_penuh.errors.required">Required</em>
                 <em *ngIf="!validateEmail() && citizenFormGrp.controls.nama_penuh.errors.pattern">Must be a valid 
                  Email Address</em>
              </div>
                <div class="form-group">
                  <label for="telefon">Telefon<span style="color:red"> *</span></label>
                  <input formControlName="telefon" type="text" id="telefon" tabindex="5" maxlength="14" class="form-control ValteleNum gloval" placeholder="Contoh:018xxxxxxx" data-translate="telefon" required>
                </div>                    
                <div class="col-lg-9">
                  <div class="CaptchaWrap">
                    <div class="CaptchaWrap" style="padding-bottom:10px;">
                      <div class="CaptchaTxtField CaptchaImageCodes" style="display: inline-block;"><canvas id="CapCodes" class="capcode" width="300" height="80"></canvas></div>
                      <button class="btn btn-xs btn-default ReloadBtn btn-outline font-size-s" onclick="CreateCaptchas();" style="font-family: Roboto;"><i class="fa fa-refresh"></i></button>
                    </div>

                    <div class="form-group">
                      <input type="text" id="UserCaptchaCodeCiti" data-translate="vericode" name="vericodeciti" style="padding:4px 10px;" class="form-control gloval" placeholder="Kod Verifikasi">
                      <span id="WrongCaptchaError" style="display: none;"></span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-12" style="text-align: center;">
                      <button type="submit" [disabled]="citizenFormGrp.invalid" id="hantar" class="form-control btn btn-md btn-success btn-outline font-size-s" style="width: 100px; font-family: Roboto;">
                        <i class="fa fa-check"></i>  Hantar</button>
                    </div>
                  </div>
                </div>
            </form>
