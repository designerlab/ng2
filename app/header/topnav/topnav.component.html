<div class="container">  
  <div class="top-nav">
    <div class="col-sm-6 hidden-xs">
      <ul class="list-inline font-size-s top-menu-list">
        <li>
        <a (click)="showConfBar()">{{ 'home.menu.setting' | translate }} <i class="fa fa-caret-down"></i></a>
        </li>
        <li>|</li>
        <li>
            <a>Contact Us</a> </li>
        <li>|</li>
        <li>
          <a>FAQ</a>
        </li>
        <li>|</li>
        <li>
          <a>Manual</a>
        </li>
        <li>|</li>
        <li>
          <a>About Us</a>
        </li>
      </ul>
    </div>
    <div id="menu_login" class="col-sm-6 col-xs-10 text-right">
      <ul class="list-inline font-size-s">
        <li>
          <button (click)="toggle()" class="btn btn-xs btn-default font-size-s"><i class="fa fa-language"></i> {{ currlang }}</button>
        </li>
        <li>|</li>
        <li><a [routerLink]="['user/register']">{{ 'home.menu.register' | translate }}</a>     
        </li>
        <li>|</li>
        <li>
            <a *ngIf="!auth.isAuthenticated()" [routerLink]="['user/login']">Login</a>
            <a *ngIf="auth.isAuthenticated()" [routerLink]="['user/profile']">Welcome {{auth.currentUser.firstName}}</a>
        </li>
      </ul>
    </div>
    <div class="row menu_botm container" id="confBar">
      <div class="col-sm-12">
        <ul class="list-inline hidden-xs font-size-s">
          <li>
            Theme Color:
               <input #colorPanel *ngFor="let color of colors; let i = index; let firstItem = first" (click)="setClickedColor(i, firstItem)"  [class.colorPaletteActive]="i == selectedRow ? true: false" type="radio" name="bgColor" [(ngModel)]="bgColor" [ngStyle]="{'background': color.bgColor, 'border': '1px solid', 'border-color': color.bgColor}"  class="bgColorBtn bgColor" value="{{color.bgColor}}">
                <span><div id="resetBgColor" class="btn btn-xs btn-default"><i class="fa fa-refresh"></i></div></span>
          </li>
          
          
          <li class="fontResize" style="margin-left: 70px">
            Font Size :
            </li>
          <li class="fontResize"><button class="btn btn-default fontminus" style="border:1px solid white;padding: 3px; height: 25px; width: 28px; font-size:14px;"><i class="fa fa-minus"></i>A</button></li>
          <li class="fontResize"><button class="fontplus btn btn-default" style="border:1px solid white;padding: 3px; height: 25px; width: 28px; font-size:14px;"><i class="fa fa-plus"></i>A</button></li>
          <span><div class="fontreset btn btn-xs btn-default"><i class="fa fa-refresh"></i></div></span>
          <li style="margin-left: 20px">
            Font Type :
              </li>
            <li>
                <label class="sr-only" for="fontOpt">Font Type</label>
                <select id="fontOpt" class="form-control">
                    <option class="fontOpt1" value="Roboto">Roboto</option>
                    <option class="fontOpt2" value="Arial">Arial</option>
                    <option class="fontOpt3" value="Times New Roman">Times New Roman</option>
                </select>
            </li>
            <li>
                <span><div id="resetFontStyle" class="btn btn-xs btn-default"><i class="fa fa-refresh"></i></div></span>
            </li>
        </ul>
      </div>
    </div>
  </div>  
</div>
