<div class="container">
<div class="sliderMain">
    <ul class="bxslider" *ngFor="let slide of slides">
        
            <li class="sliderContainer" *ngFor="let data of slide.results">
            
            <img [src]="data.image">
                <span class="sliderBox">
                    <h3 class="font-size-l">{{data.title}}</h3>
                    <p class="font-size-s">{{data.description}}</p>
                </span>
            </li>
    </ul>

</div>
</div>
