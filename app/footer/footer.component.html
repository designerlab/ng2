<div *ngFor="let data of footer">
   <div class="primary col-md-12" *ngIf="data.title=='sociallink'" [style.background]="getTheme()">
      <div class="" id="social-area">
         <div class="col-sm-12" style="padding-bottom:10px;padding-top: 10px;text-align: center;" id="social-icons">
            <div class="footersocial">
               <span *ngFor="let social_data of data.footer">
                  <a href="{{ social_data.link }}" target="_blank">
                     <span class="social_icon_bg" title="{{social_data.title}}" data-toggle="tooltip" data-original-title="Tooltip on top">
                        <span class="icon-social" [style.color]="getTheme()">
                           <i ngClass= "fa {{social_data.icon}}" style="padding:5px 2px 0px 0px"></i>
                        </span>
                     </span>
                  </a>
               </span>
            </div>
         </div>
      </div>
   </div>
   
   <div class="container footer form-group" *ngIf="data.title=='otherlink'">  
      <div class="footer-left">
         <div *ngFor="let otherlink of data.items" class="col-md-4 loop1">
            <button class="btn footer-toggle fa fa-angle-down pull-right visible-xs" onclick="showFooterAddress()">
               <span class="sr-only">Footer Toggle Button</span>
            </button>
            <h4 [style.color]="getTheme()" class="footer-heading font-size-m warna_title_color" style="padding-left: 30px; font-family: Roboto; color: rgb(0, 189, 187);">
                     {{otherlink.title}}
               <span [style.border-color]="getTheme()" class="footer-title-underline warna_border_color" style="border-color: rgb(0, 189, 187);"></span>
            </h4> 
               <div *ngIf="otherlink.title=='HUBUNGI KAMI'" class="address footer sub-add" style="margin-top: 0%">
                  <div *ngFor="let eachitm of otherlink.footer">
                     <p class="font-size-s" *ngIf="eachitm.icon" style="font-family: Roboto;">
                        <span  [style.background-color]="getTheme()" ngClass= "glyphicon {{eachitm.icon}}" style="background-color: rgb(0, 189, 187);"></span>
                     </p>                     
                     <div [innerHtml]="eachitm.title" class="font-size-s addrloop2" >
                     </div> 
                  </div>
               </div>
                  <!--CAPAIAN/ ACCESS PAGE-->
            <div *ngIf="otherlink.title=='CAPAIAN'">                                    
               <div class="address footer" style="margin-top: 0%">
                  <div class="sub-add" >
                     <ul style="columns: 2; list-style-type: none; padding-left: 3px;">
                        <li *ngFor="let eachitm of otherlink.footer" class="eachloop2">
                           <a href="{{ eachitm.link }}" [innerHtml]="eachitm.title"></a>
                        </li>
                     </ul>
                  </div> 
               </div>
            </div>
                  <!--Pautan luar/ External links-->
            <div *ngFor="let eachitm of otherlink.footer" class="each loop2">                                    
               <div class="address footer" style="margin-top: 0%">
                  <div class="sub-add" *ngIf="eachitm.link && eachitm.icon">
                     <a href="{{ eachitm.link }}" target="_blank" class="col-xs-3 info-box" 
                        data-toggle="tooltip" title="eachitm.name">
                        <img src="{{ eachitm.icon }}" alt="eachitm.name" 
                        style="max-width:100%;">
                     </a>
                  </div>
               </div>
            </div> 
                  <!--JUMLAH PELAWAT/ Visitor count-->
            <div *ngFor="let eachitm of otherlink.footer" class="each loop2">                                    
               <div class="address footer" style="margin-top: 0%">
                  <div class="col-xs-4" *ngIf="eachitm.today" style="padding:0px 0px 0px 3px;">
                     <div class="font-size-s">{{eachitm.today}}</div>
                     <h4 class="font-size-m">{{eachitm.todayval}}</h4>
                  </div>
                  <div class="col-xs-4" *ngIf="eachitm.month" style="padding:0px 0px 0px 3px;">
                     <div class="font-size-s">{{eachitm.month}}</div>
                     <h4 class="font-size-m">{{eachitm.monthval}}</h4>
                  </div>
                  <div class="col-xs-4" *ngIf="eachitm.total" style="padding:0px 0px 0px 3px;">
                     <div class="font-size-s">{{eachitm.total}}</div>
                     <h4 class="font-size-m">{{eachitm.totalval}}</h4>
                  </div>                        
               </div>
            </div>               
         </div>
      </div>
   </div>
   <div class="copyright" *ngIf="data.title=='bottom' || data.title=='bottomlinks'">
         <div class="container">      
            <div class="padding-m" *ngIf="data.title=='bottom'">
               <div *ngFor="let eachitm of data.items" class="each loop2">
                  <div  class="col-md-4">
                     <p class="font-size-s" style="margin-top: 4%; font-family: Roboto;">
                        {{eachitm.copyright}}
                     </p>
                  </div>
                  <div class="col-md-8 text-right hidden-xs">
                     <p class="font-size-s" style="font-family: Roboto;">
                           {{eachitm.update}} {{eachitm.update_date}}
                     </p>
                     <p class="font-size-s" style="margin-top: -10px; font-family: Roboto;">
                        {{eachitm.note}}
                     </p>                   
                  </div>
               </div>
            </div>     
            <div *ngIf="data.title=='bottomlinks'" class="col-md-12 text-right hidden-xs loop1.1">
               <ul class="list-inline hidden-xs font-size-s" style="font-family: Roboto;">
                  <li  *ngFor="let btmlink of data.items">
                     <a href="{{ btmlink.link }}">
                        {{btmlink.name}} |
                     </a>
                  </li>
               </ul>
            </div>
         </div>
   </div>
</div>
